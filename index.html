<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; }
        input[type="text"], input[type="number"] { margin: 5px 0; padding: 8px; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD Operations</h1>
        
        <h2>Add User</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <button onclick="createUser()">Add User</button>

        <h2>Users List</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        let users = [];
        let nextId = 1;

        // Load users to the table
        function loadUsers() {
            const usersTable = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
            usersTable.innerHTML = '';
            users.forEach((user, index) => {
                const row = usersTable.insertRow();
                row.insertCell(0).textContent = user.id;
                row.insertCell(1).textContent = user.name;
                row.insertCell(2).textContent = user.age;
                const actionsCell = row.insertCell(3);
                actionsCell.innerHTML = `<button onclick="editUser(${index})">Edit</button> <button onclick="deleteUser(${index})">Delete</button>`;
            });
        }

        // Add a new user
        function createUser() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            if (!name || !age) {
                alert('Please enter both name and age.');
                return;
            }
            const newUser = { id: nextId++, name, age };
            users.push(newUser);
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            loadUsers();
        }

        // Edit a user
        function editUser(index) {
            const user = users[index];
            const newName = prompt('Enter new name:', user.name);
            const newAge = prompt('Enter new age:', user.age);
            if (newName !== null && newAge !== null) {
                users[index] = { ...user, name: newName, age: newAge };
                loadUsers();
            }
        }

        // Delete a user
        function deleteUser(index) {
            users.splice(index, 1);
            loadUsers();
        }

        // Initial load of users
        loadUsers();
    </script>
</body>
</html>
